<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets 图表展示</title>
  <style>
    /* 简单的样式 */
    .chart-container {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Google Sheets 图表展示</h1>
  
  <!-- 按钮区域 -->
  <button onclick="loadChart('https://docs.google.com/spreadsheets/d/e/2PACX-1vR8TO7b3aThwQt9aWBOPJl1H5xsUGFvH5R795cegtpsm7AgTbEfHdo7-MZIFyzq0IeP3fgGHYJGNpfH/pubchart?oid=1223334857&format=interactive')">
    图表1
  </button>
  <button onclick="loadChart('https://另一个图表链接')">
    图表2
  </button>
  <!-- 根据需要添加更多按钮 -->

  <!-- 图表展示区域 -->
  <div class="chart-container">
    <iframe id="chartFrame" src="" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script>
    function loadChart(url) {
      document.getElementById('chartFrame').src = url;
    }
  </script>
</body>
</html>
